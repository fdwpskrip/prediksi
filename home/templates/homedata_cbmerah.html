{% extends 'base.html' %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="row">

        <div class="x_content"></div>
            <div class="" role="tabpanel" data-example-id="togglable-tabs">
                <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                <li role="presentation" class="active"><a href="{% url 'home:home_view' %}" id="home-tab" role="tab" aria-expanded="true">Cabai Rawit</a>
                </li>
                <li role="presentation" class=""><a href="{% url 'home:homeview_cbmerah' %}" role="tab" id="profile-tab" aria-expanded="false">Cabai Merah Besar</a>
                </li>
                </ul>
            </div>
        </div>
        
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Data Cabai Merah Besar</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <table id="datatable-buttons" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    
                    <th width="10%">No</th>
                    <th width="35%">Bulan</th>
                    <th width="35%">Tahun</th>
                    <th width="20%">
                        <a class="btn btn-primary" href="{% url 'home:create_cbmerah' %}">Tambah</a>
                    </th>
                   
                  </tr>
                </thead>

                <tbody>
                    {% for data in data_list %}
                      <tr>
                          <td>
                              {{ forloop.counter }}
                          </td>

                          <td>
                              <a href="{% url 'home:detail_cbmerah' data.pk %}">{{ data.bulan }}</a>
                          </td>
                          <td>
                              {{ data.tahun }}
                          </td>
                          <td>
                              <a href="{% url 'home:edit_cbmerah' data.pk %}">
                                  <button type="button" class="btn btn-success">Edit</button>
                              </a>
                              <a href="{% url 'home:delete_cbmerah' data.pk %}">
                                  <button type="button" class="btn btn-danger">Hapus</button>
                              </a>
                          </td>
                      </tr>
                    {% endfor %}
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- /page content -->

  {% endblock %}
