{% extends "base.html" %}
{% block content %}

<!-- page content -->
<div class="right_col">
    <div class="container">
        <br/>
        <legend>Detail Data Cabai Rawit Bulan {{ data.bulan }}</legend>
        <div class="content">
            <div class="form-group">
                <label for="bulan">Bulan</label>
                <p>{{ data.bulan }}</p>
            </div>

            <div class="form-group">
                <label for="harga">Harga</label>
                <p>{{ data.harga }}</p>
            </div>

            <div class="form-group">
                <label for="produksi">Produksi</label>
                <p>{{ data.produksi }}</p>
            </div>

            <div class="form-group">
                <label for="ketersediaan">Ketersediaan</label>
                <p>{{ data.ketersediaan }}</p>
            </div>

            <div class="form-group">
                <label for="permintaan">Permintaan</label>
                <p>{{ data.permintaan }}</p>
            </div>

     
</div>

<a href="{% url 'home:home_view' %}">
    <button type="button" class="btn btn-success">
        Kembali
    </button>
</a>

</div>
</div>
</div>        
<!-- /page content -->

{% endblock %}
