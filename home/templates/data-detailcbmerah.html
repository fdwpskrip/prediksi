{% extends "base.html" %}
{% block content %}

<!-- page content -->
<div class="right_col">
    <div class="container">
        <br/>
        <legend>Detail Data Cabai Merah Bulan {{ cbmerah.bulan }}</legend>
        <div class="content">
            <div class="form-group">
                <label for="bulan">Bulan</label>
                <p>{{ cbmerah.bulan }}</p>
            </div>

            <div class="form-group">
                <label for="bulan">Tahun</label>
                <p>{{ cbmerah.tahun }}</p>
            </div>

            <div class="form-group">
                <label for="harga">Harga</label>
                <p>{{ cbmerah.harga }}</p>
            </div>

            <div class="form-group">
                <label for="produksi">Produksi (KW) </label>
                <p>{{ cbmerah.produksi }}</p>
            </div>

            <div class="form-group">
                <label for="ketersediaan">Ketersediaan (TON) </label>
                <p>{{ cbmerah.ketersediaan }}</p>
            </div>

            <div class="form-group">
                <label for="permintaan">Permintaan (TON) </label>
                <p>{{ cbmerah.permintaan }}</p>
            </div>
        </div>

        <a href="{% url 'home:homeview_cbmerah' %}">
            <button type="button" class="btn btn-success">
                Kembali
            </button>
        </a>
    </div>
</div>
<!-- /page content -->

{% endblock %}
