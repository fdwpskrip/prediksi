{% extends 'base.html' %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">

            </div>
        </div>

        <div class="clearfix"></div>

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Data User</h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="5%">No</th>
                            <th width="20%">Nama</th>
                            <th width="20%">Username</th>
                            <th width="20%">Email</th>
                            <th width="15%">Status</th>
                            <th width="20%"><a class="btn btn-primary" href="{% url 'home:create-user' %}">Tambah</a></th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for data in data_list.dt %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'home:detail-user' data.pk %}">{{ data.first_name }}</a></td>
                            <td>{{ data.username }}</td>
                            <td>{{ data.email }}</td>
                            <td>{{ data.status }}</td>
                            <td>
                                <a href="{% url 'home:edit-user' data.pk %}">
                                    <button type="button" class="btn btn-success">Edit</button>
                                </a>
                                <a href="{% url 'home:delete-user' data.pk %}">
                                    <button type="button" class="btn btn-danger">Hapus</button>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

{% endblock %}
